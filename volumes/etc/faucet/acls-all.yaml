acls:
    block-telnet:
        - rule:
            dl_type: 34525 # IPv6
            # ipv6_dst: "fd71:666b:b2e1:bfd9:84f2:efcb:54bb:572d"
            nw_proto: 58     
            actions:
                allow: 1    
        - rule:
            dl_type: 34525 # IPv6
            # ipv6_src: "fd71:666b:b2e1:bfd9:84f2:efcb:54bb:572d"
            nw_proto: 58     
            actions:
                allow: 1    
        - rule:
            dl_type: 34525
            # ipv6_dst: "fd71:666b:b2e1:bfd9:84f2:efcb:54bb:572d"
            nw_proto: 6
            tcp_dst: 23
            actions:
                - allow: 1
        - rule:
            dl_type: 34525
            # ipv6_src: "fd71:666b:b2e1:bfd9:84f2:efcb:54bb:572d"
            nw_proto: 6
            tcp_src: 23
            actions:
                - allow: 1
        # - rule:
        #     dl_type: 34525
        #     actions:
        #         -allow: 0


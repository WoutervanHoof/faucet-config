acls:
    block-telnet:
        - rule:
            eth_type: 0x86dd # IPv6
            ipv6_dst: "fd71:666b:b2e1:bfd9:84f2:efcb:54bb:572d"
            nw_proto: 6     # TCP
            tcp_dst: 23     # Telnet
            actions:
                allow: 0
        - rule:
            actions:
                allow: 1